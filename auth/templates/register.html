{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block link_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/css/login.css') }}">
    <style>
        #login .container #login-row #login-column #login-box {
            height: 500px;
        }
    </style>

{% endblock %}

{% block content %}
    <div id="login">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger offset-md-3 col-md-6">
            {{ messages[0] }}..
        </div>
    {% endif %}
    {% endwith %}

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="secret_q" class="text-info">Secret question:</label><br>
                                <input type="text" name="secret_q" id="secret_q" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="secret_q_ans" class="text-info">Secret answer:</label><br>
                                <input type="text" name="secret_q_ans" id="secret_q_ans" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{{ url_for('auth.login') }}" class="text-info">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
